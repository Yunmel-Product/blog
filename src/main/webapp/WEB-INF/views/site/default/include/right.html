<div class="bfff top9 cl">
    <ul class="tuijian">
        <h3>热门推荐</h3>
        <span class="span-mark"></span>
        #for(vo:articles)
            <li>
                <a href="/article/${vo.id}.html" title="${vo.title}">${vo.title}</a>
                <p>
                    ${vo.time}
                </p>
            </li>
        #end
    </ul>
</div>
<div class="bfff top2 cl">
    <ul class="tuijian2">
        <h3>精选内容</h3>
        <span class="span-mark"></span>
        #for(vo:articles)
            <li>
                <div>
                    <a href="/article/${vo.id}.html" title="${vo.title}">
                        #if (vo.pic != '')
                        <img src="/assert/common/images/thum/5.jpg" alt="{$vo.title}">
                        #else
                        <img src="/assert/theme/default/img/1.jpg" alt="暂无缩略图">
                        #end
                    </a>
                </div>
                <p>
                    <a href="/article/${vo.id}.html" title="${vo.title}">${vo.title}</a>
                </p>
            </li>
        #end
    </ul>
</div>

<div id="siweitu" class="bfff top2 cl" style="position: static;">
    <div class="tuijian3">
        <h3>友情连接</h3>
        <span class="span-mark"></span>
        <ul class="cl">
        #for(vo:links)
            <li><a target="_blank" href="${vo.link}">${vo.name}</a></li>
        #end
        </ul>
    </div>
</div>
